<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes - Fashion Website</title>
    <style>
         @keyframes spin2D {
            from { 
                transform: rotateY(0deg); 
            }
            to { 
                transform: rotateY(360deg);
            }
        }

        * {
            margin: 0;  
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #000;
            color: #fff;
            opacity: 1; /* Default to fully visible */
            transition: opacity 1s ease; /* Smooth opacity transitions */

        }

        header {
            position: fixed;
            width: 100%;
            padding: 5px 40px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            z-index: 100;
        }

        .left-logo {
            width: 200px;
            background: #fff;
            padding: 0px;
        }

        .left-logo img {
            width: 100%;
            height: auto;
        }

        .right-sponsor {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 16px;
            position: relative;
            padding: 15px 10px;
            border-radius: 50px;
        }

        .sponsor-text {
            color: #000000;
            width: 133px;
            height: 85px;
            position: absolute;
            top: 10px;
            right: 80px;
        }
        /* .hero {
            height: 100vh;
            width: 100%;
            position: relative;
            overflow: hidden;
        } */

        .hero {
            position: relative;
            width: 100%;
            height: 100vh; /* Full viewport height */
            background-color: white; /* Remaining part of the screen is white */
            overflow: hidden; /* Ensure no overflow due to the pseudo-element */
        }

        .hero::before {
            content: '';
            position: absolute;
            height: 100%; /* Full viewport height */
            width: auto; /* Automatically adjust width to maintain image aspect ratio */
            min-width: 70%; /* Ensure the image spans at least half the screen */
            right: 10%; /* Align the image to the right side of the screen */
            top: 0;
            background-image: url("imgs/banner.png");
            background-size: contain; /* Make the entire image visible */
            background-position: right center; /* Align image to the right */
            background-repeat: no-repeat; /* Avoid repeating the image */
        }

        .transparent-container {
            position: absolute;
            bottom: 0;
            left: 0;
            top : 10%;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            border-radius: 40px 40px 0 0;
            padding: 1px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.5s ease;
        }

        .transparent-container.lighter {
            background-color: rgba(0, 0, 0, 0.7);
            
        }
        .transparent-container.darker {
            background-color: rgba(0, 0, 0, 0.9);
            
        }

        .promo-text {
            color: #00FFFF;
            font-size: 48px;
            text-align: center;
            max-width: 1200px;
            line-height: 1.5;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .highlight {
            color: #FFFFFF;
            font-weight: normal;
        }

        .clothes {
            color: #00FFFF;
        }

        .center-sponsor {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            text-align: center;
            z-index: 3;
            transition: opacity 0.5s ease;
        }

        .center-sponsor-text {
            color: #8F8F8F;
            font-size: 48px;
            margin-bottom: 20px;
        }

        .center-sponsor-brand {
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', sans-serif;
            font-size: 48px;
            font-weight: 500;
            line-height: 85px;
            letter-spacing: 0.05em;
        }

        .iono-text {
            color: #76FF76;
            margin-right: 2px;
        }

        .technology-text {
            color: #FFFFFF;
        }

        .technology-text1 {
            color: #0c0101;
        }

        .iono-logo {
            width: 50px;
            height: auto;
            margin-right: 10px;
        }

        .top-iono-logo {
            width: 30px;
            height: auto;
            margin-right: 5px;
            animation: spin2D 3s linear infinite;
            transform-style: preserve-3d;
            backface-visibility: visible;
            filter: drop-shadow(3px 6px 8px rgba(0, 0, 0, 0.4));
            perspective: 500px;
        }
    </style>
</head>
<body>
    <header>
        <div class="left-logo">
            <img src="imgs/2-removebg-preview 1.jpg" alt="clothes">
        </div>
        <div class="right-sponsor">
            <span class="sponsor-text">SPONSORED BY</span>
            <img src="imgs/IONO GIF 1.png" alt="IONO" class="top-iono-logo">
            <span class="iono-text">IONO</span>
            <span class="technology-text1">TECHNOLOGY</span>
        </div>
    </header>

    <main class="hero">
        <div class="transparent-container">
            <div class="promo-text" style="display: none; opacity: 0;">
                "NOW, YOU CAN SHOP IN OUR ONLINE STORE AND<br>
                <span class="highlight">VIRTUALLY TRY ON</span> 
                <span class="clothes">CLOTHES</span> USING 
                <span class="clothes">ARTIFICIAL INTELLIGENCE.</span>"
            </div>
            
            <div class="center-sponsor" style="display: block; opacity: 1;">
                <div class="center-sponsor-text">SPONSORED BY</div>
                <div class="center-sponsor-brand">
                    <img src="imgs/IONO GIF 1.png" alt="IONO" class="iono-logo">
                    <span class="iono-text">IONO</span>
                    <span class="technology-text">TECHNOLOGY</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        const promoText = document.querySelector('.promo-text');
        const sponsorSection = document.querySelector('.center-sponsor');
        const transparentContainer = document.querySelector('.transparent-container');
        const hero = document.querySelector('.hero');

        // Start with sponsor section visible
        sponsorSection.style.display = 'block';
        sponsorSection.style.opacity = 1;
        promoText.style.display = 'none';
        promoText.style.opacity = 0;

        // Change content after 1.5 seconds (once only)
        setTimeout(() => {
    // Make the screen lighter
    transparentContainer.classList.add('lighter');
    hero.classList.remove('darker');

    setTimeout(() => {
                // Revert to darker
                transparentContainer.classList.remove('lighter');
                hero.classList.add('darker');

                // Optional: Additional actions after returning to darker state
                setTimeout(() => {
                    sponsorSection.style.opacity = 0;
                
                    setTimeout(() => {
                        sponsorSection.style.display = 'none';
                        promoText.style.display = 'block';
                    
                        setTimeout(() => {
                            promoText.style.opacity = 1;
                        
                            //Fade out current screen and redirect
                            setTimeout(() => {
                                document.body.style.transition = 'opacity 1s ease';
                                document.body.style.opacity = 50;
                            
                                // Wait for fade-out transition to complete before redirecting
                                setTimeout(() => {
                                    window.location.href = 'main.html';
                                }, 1000); // Match the transition duration
                            }, 1000); // Adjust timing for the fade-out to start
                        }, 50);
                    }, 500);
                }, 500); // Adjust delay for reverting to darker
            }, 1000); // Adjust duration for lighter state
        }, 1500);


    </script>
</body>
</html>
